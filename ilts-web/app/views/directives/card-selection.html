<div class="col-xs-12 topMargin30">
    <div class="row">
        
        <div class="col-xs-4">
            <button class="btn btn-block" ng-click="cardSelection.click('new')">New Card</button>
            <button class="btn btn-block topMargin30" ng-click="cardSelection.click('existing')">Existing Card</button>
        </div>
        
        <div ng-switch="cardSelection.buttonSwitch">
            
            <div class="col-xs-8" ng-switch-when="new">
                <div class="col-xs-6">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-12"><input type="text" class="form-control" ng-model="pay.newCard.cardFirst" placeholder="First Name"></div>                  
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12"><input type="text" class="form-control" ng-model="cardSelection.newCard.cardLast" placeholder="Last Name"></div>                  
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12"><input type="text" class="form-control" ng-model="cardSelection.newCard.cardNumber" placeholder="Card Number"></div>                  
                        </div>                
                        <div class="form-group">
                            <div class="col-xs-8">
                                <select class="form-control" ng-model="cardSelection.newCard.cardType">
                                    <option value=''>Card Type</option><option value='master'>Master Card</option>
                                </select>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" ng-model="cardSelection.newCard.cardCvv" placeholder="CVV">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <select class="form-control" ng-model="pay.newCard.expirationMonth">
                                    <option value=''>Expiration Month</option><option ng-repeat ="month in cardSelection.months" value="{{month}}">{{month}}</option>
                                </select>
                            </div>
                            <div class="col-xs-6">
                                <select class="form-control" ng-model="cardSelection.newCard.expirationYear">
                                    <option value=''>Expiration Year</option><option ng-repeat ="year in cardSelection.years()" value="{{year}}">{{year}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="checkbox">
                                  <label>Save Card<input type="checkbox" ng-model="cardSelection.newCard.saveCard"></label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>        
                <div class="col-xs-6">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-12"><input type="text" class="form-control" ng-model="cardSelection.newCard.country" placeholder="Country"></div>
                        </div> 
                        <div class="form-group">
                            <div class="col-xs-12"><input type="text" class="form-control" ng-model="cardSelection.newCard.address1" placeholder="Street Address"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12"><input type="text" class="form-control" ng-model="cardSelection.newCard.address2" placeholder="Apartment\Suite\Unit #"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12"><input type="text" class="form-control" ng-model="cardSelection.newCard.City" placeholder="City"></div>
                        </div>
                        <div class="form-group">  
                            <div class="col-xs-6">
                            <div class="col-xs-6"><input type="text" class="form-control" ng-model="cardSelection.newCard.State" placeholder="State"></div>    
                            </div>
                            <div class="col-xs-6"><input type="text" class="form-control" ng-model="cardSelection.newCard.Zip" placeholder="Zip Code"></div>    
                        </div>  
                    </form>
                </div>
            </div>     
            
            <div class="col-xs-8" ng-switch-when="existing">
                <div class="well" ng-repeat="card in cardSelection.cardList" ng-click="cardSelection.pop(card.number)">
                    {{card.name}} {{card.number}}
                </div>
            </div>

        </div>
    </div>

</div>
